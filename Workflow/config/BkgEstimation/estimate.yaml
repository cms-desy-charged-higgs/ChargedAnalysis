            - f:n=N/p:n=mu,wp=m/c:n=equal,v=0
            - f:n=Pt/p:n=e,wp=m,i=1/c:n=bigger,v=32
            - f:n=N/p:n=j/c:n=bigger,v=1
            - f:n=N/p:n=bj,wp=m/c:n=bigger,v=0

        Muon2J1FJ:
